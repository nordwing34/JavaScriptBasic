<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const var1 = +prompt("Первое число:");
  const var2 = +prompt("Второе число:");

  console.log("Введённые числа: " + var1 + " и " + var2);
  console.log("Сумма чисел: " + getMySum(var1, var2));
  console.log("Разность чисел: " + getMyDiff(var1, var2));
  console.log("Умножение чисел: " + getMyMult(var1, var2));
  console.log("Деление чисел: " + getMyDiv(var1, var2));

/** Вычисление суммы двух чисел */
  function getMySum(p_var1, p_var2){
    return p_var1 + p_var2;
  }

/** Вычисление разницы двух чисел */
  function getMyDiff(p_var1, p_var2){
    let ret = 0;

    if(p_var1 > p_var2){
      ret = p_var1 - p_var2;
    } else if(p_var1 < p_var2){
      ret = p_var2 - p_var1;
    }

    return ret;
  }

/** Вычисление произведения двух чисел */
  function getMyMult(p_var1, p_var2){
    return p_var1 * p_var2;
  }

/** Вычисление частного от двух чисел */
  function getMyDiv(p_var1, p_var2){
    return p_var1 / p_var2;
  }

</script>
