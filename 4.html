<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

/* Решение */

/** 
* Функция вызывается для каждого элемента массива. 
* Каждый такой элемент содержит объект. Функция проверяет:
* 1. Содержит ли этот объект свойство photos.
* 2. Содержит ли свойство photos хоть одну фотографию (массив photos не нулевой).
* Если это так, то функция возвращает прошедший проверку элемент.
* ЗЫ. Все эти комменты я пишу для себя, чтобы закрепилось.
*/
  function isPhoto(element){
    if("photos" in element && element.photos.length){
      return element;
    }
  }


/**
 * Функция с правилами сортировки массива
*/
  function compareArr(a, b){
    if (a.price > b.price) {
      return 1;
    }
    if (a.price < b.price) {
      return -1;
    }
    return 0;
  }


/**
 * Это новый массив, содержащий только те элементы исходного массива,
 *  в которых найдены картинки.
*/
  const productFiltered = products.filter(isPhoto);
  console.log(productFiltered);

/**
 * Сортировка исходного массива
*/
  products.sort(compareArr);
  console.log(products);


</script>
