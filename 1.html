<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>

  "use strict";

  for (let i = 0; i < 11; i++) {
    console.log(i + " - " + getParity(i));
  }

  function getParity(par){
    let ret = "чётное число";

    if(par % 2){
      ret = "нечётное число";
    }
    if(par === 0){
      ret = "это ноль";
    }

    return ret;
  }

</script>
