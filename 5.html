<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->

<form name="testForm">
  <input type="number" name="digit1">
  <input type="number" name="digit2">
  <select name="action" size=1>
    <option value="+">Сложить</option>
    <option value="-">Вычесть</option>
    <option value="*">Умножить</option>
    <option value="/">Разделить</option>
  </select>
  <input type="button" value="Считать" onClick="myCalculate();">
</form>

<script>
  "use strict";

/** Эта функция вызывается из формы */
  function myCalculate(){
    const dig1 = +document.testForm.digit1.value;
    const dig2 = +document.testForm.digit2.value;
    const action = document.testForm.action.value;

    mathOperation(dig1, dig2, action);
  }

/** Эта функция вычисляет результат */
  function mathOperation(p_dig1, p_dig2, p_action){
    let result;

    switch(p_action){
      case '+':
        result = getMySum(p_dig1, p_dig2);
        break;
      case '-': 
        result = getMyDiff(p_dig1, p_dig2)
        break;
      case '*':
        result = getMyMult(p_dig1, p_dig2)
        break;
      case '/':
        result = getMyDiv(p_dig1, p_dig2)
        break;
    }

    console.log("Введено: " + p_dig1 + " и " +p_dig2 + ", действие: " + p_action);
    console.log("Результат: " + result);
  }

/** Вычисление суммы двух чисел */
  function getMySum(p_var1, p_var2){
    return p_var1 + p_var2;
  }

/** Вычисление разницы двух чисел. Всегда из бОльшего вычитается мЕньшее */
  function getMyDiff(p_var1, p_var2){
    let ret = 0;

    if(p_var1 > p_var2){
      ret = p_var1 - p_var2;
    } else if(p_var1 < p_var2){
      ret = p_var2 - p_var1;
    }

    return ret;
  }

/** Вычисление произведения двух чисел */
  function getMyMult(p_var1, p_var2){
    return p_var1 * p_var2;
  }

/** Вычисление частного от двух чисел */
  function getMyDiv(p_var1, p_var2){
    return p_var1 / p_var2;
  }

</script>
