<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. число 10 складываем с числом 10, получаем число 20.
2. при сложении числа и строки все операнды преобразуются в строки, значит, число 20 превращается в строку "20".
3. конкатенация строки "20" и строки "10", получается строка "2010".
*/
  console.log(10 + 10 + "10");

/*
1. в первом варианте сначала складываются два числа, и получается число 20.
2. здесь же сразу складываются число 10 и строка "10", поэтому получается строка "1010".
3. на последнем этапе строка "1010" складывается с числом 10, которое преобразуется в строку "10".
4. в итоге получаем строку "101010".
*/
  console.log(10 + "10" + 10);

/*
1. как и в первом варианте, сначала складываются два числа 10 + 10, получается число 20.
2. потом строка "10" преобразуется в число 10 с помощью унарного оператора +, потому что его приоритет 15 - он выше, чем приоритет операции сложения (он 12).
3. на третьем этапе складываются два числа 20 и 10, получается число 30.
*/
  console.log(10 + 10 + +"10");

/*
1. первым применяется унарный - (приоритет 15).
2. он преобразует пустую строку "" в число -0.
3. число 10 делится на -0, получается "минус бесконечность"
*/
  console.log(10 / -"");

/*
1. здесь унарный + не сможет преобразовать строку "2,5" в число, потому что стоит запятая вместо точки.
2. выражениие +"2,5" даёт результат NaN.
3. любые операции с NaN дают в результате тоже NaN.
*/
  console.log(10 / +"2,5");

</script>
